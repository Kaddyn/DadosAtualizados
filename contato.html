<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrando em contato</title>
    <style>
        form{
            margin: 0 auto;
            width: 350px;
            font-family: 'Times New Roman';
            padding: 1em;
            border: 1px solid;
            border-radius: 10px;
            text-align: center;
            background-color:grey;
        }
        body{
        background-color:SteelBlue;
        }
        ul{
            list-style:none;
            margin:0;
            padding:0;
        }
        form  li+li{
            margin-top: 5em;
        }
        input{
            display: inline-block;
            width: 150px;
            text-align: center;
        }
        label{
        display:inline-block
        width:150px
        text_align:center;
        }
    </style>
    <meta name="autor" content="Brenno Pereira">
</head>
<body>
<h1>Solicitação de contato</h1>
<form action="">
    <ul>
        <li>
            <label for="nomeUser">Digite seu nome     </label>
            <input type="text" id ="nomeUser" name="nomeDoUsuario" required name="nome">
        </li>
        <br>
        <li>
            <label for="emailUser">Digite seu email</label>
            <input type="text" id="emailUser" name="emailUsuario" required name="email">
        </li>
        <br>
        <li>
            <label for="msgUser">Mensagem de envio</label>
        </li>
        <textarea cols="35" rows ="5"></textarea>
    </ul>
    <input type="submit" value="Enviar">
</form>

</body>
